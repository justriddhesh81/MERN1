<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-5</title>
  </head>
  <body>
    <center>
      <font color="blue"><h1>Registration Form</h1></font>
      <form>
        <table border="1" cellpadding="0" cellspacing="0">
          <tr>
            <td align="center"><label>First Name</label></td>
            <td>
              <input type="text" size="65"/>
            </td>
          </tr>
          <tr>
            <td align="center"><label>Last Name</label></td>
            <td>
              <input type="text" size="65"/>
            </td>
          </tr>
          <tr>
            <td align="center"><label>Email</label></td>
            <td>
              <input type="email" size="65"/>
            </td>
          </tr>
          <tr>
            <td align="center"><label>Password</label></td>
            <td>
              <input type="password" size="65"/>
            </td>
          </tr>
          <tr>
            <td align="center"><label>Re-Password</label></td>
            <td>
              <input type="password" size="65"/>
            </td>
          </tr>
          <tr>
            <td rowspan="2" align="center"><label>Gender</label></td>
            <td>
              <label>
                <input type="radio" name="gender" size="65"/>
                Male<br>
                <input type="radio" name="gender" size="65"/>
                Female
              </label>
            </td>
          </tr>
          <tr></tr>
          <tr>
            <td align="center"><label>Age</label></td>
            <td>
                <input type="number" size="65">
            </td>
          </tr>
          <tr>
            <td align="center"><label>Phone Number</label></td>
            <td>
                <input type="number" size="65">
            </td>
          </tr>
          <tr>
            <td align="center"><label>Address</label></td>
            <td>
                <textarea rows="4" cols="64.9"></textarea>
            </td>
          </tr>
          <tr>
            <td align="center"><label>State</label></td>
            <td>
                <input type="text" size="65">
            </td>
          </tr>
          <tr>
            <td align="center"><label>Country</label></td>
            <td>
                <select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>France</option>
                    <option>U.K.</option>
                    <option>Spain</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>Pakistan</option>
                    <option>China</option>
                    
                </select>
            </td>
          </tr>
          <tr>
            <td align="center"><label>&nbsp; Languages known&nbsp;</label></td>
            <td>
                <label>
                <input type="checkbox">
                English
            </label>
            <label>
                <input type="checkbox">
                Kanada
            </label>
            <label>
                <input type="checkbox">
                Hindi
            </label>
            <label>
                <input type="checkbox">
                Telugu
            </label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
                <label>
                    <input type="checkbox" required>
                    Hereby, I declare all the given details are true
                </label>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="right">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
          </tr>
        </table>
        <br>
        <button type="submit">Register</button>
      </form>
    </center>
  </body>
</html>
